<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dashboard {
            background-color: #121212;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .dashboard .now-playing {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .dashboard img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .dashboard .song-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .dashboard .controls {
            display: flex;
            align-items: center;
        }
        .controls button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #333;
            margin: 10px 0;
            position: relative;
            border-radius: 5px;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #1db954;
            border-radius: 5px;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
        }
        .song-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #181818;
        }
        .song-list h2 {
            margin-top: 0;
            border-bottom: 2px solid #1db954;
            padding-bottom: 10px;
        }
        .song-list ul {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-list li:hover {
            background-color: #333;
            cursor: pointer;
        }
        .song-list li span {
            flex: 1;
        }
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                align-items: flex-start;
            }
            .controls button {
                padding: 8px 16px;
                margin: 5px 0;
            }
            .song-list li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="now-playing">
                <img src="album-art.jpg" alt="Album Art" id="album-art">
                <div class="song-info">
                    <h3 id="song-title">Song Title</h3>
                    <p id="artist-name">Artist Name</p>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="total-duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">&#9664;</button>
                <button id="play-pause-btn">&#9654;</button>
                <button id="next-btn">&#9654;&#9654;</button>
            </div>
        </div>
        <div class="song-list">
            <h2>Playlist</h2>
            <ul id="playlist">
                <li data-audio="audio/Nidra - Bong Hoa Hong.m4a">
                    <span>Nidra - Bong Hoa Hong.m4a</span>
                    <span>39:24</span>
                </li>
                <li data-audio="audio/Nidra - Bua tiec.m4a">
                    <span>Nidra - Bua tiec.m4a</span>
                    <span>4:12</span>
                </li>
                <!-- More songs can be added here -->
            </ul>
        </div>
    </div>

    <script>
        // JavaScript to handle Howler.js and player controls
        var currentSongIndex = 0;
        var playlist = document.querySelectorAll('#playlist li');
        var playPauseButton = document.getElementById('play-pause-btn');
        var progressBar = document.getElementById('progress');
        var currentTimeDisplay = document.getElementById('current-time');
        var totalDurationDisplay = document.getElementById('total-duration');

        var sound = new Howl({
            src: [playlist[currentSongIndex].getAttribute('data-audio')],
            html5: true,
            onplay: function() {
                // Update the song info and duration
                updateSongInfo();
                requestAnimationFrame(updateProgress);
            },
            onend: function() {
                nextSong();
            }
        });

        function playPause() {
            if (sound.playing()) {
                sound.pause();
                playPauseButton.innerHTML = '&#9654;'; // Play symbol
            } else {
                sound.play();
                playPauseButton.innerHTML = '&#10074;&#10074;'; // Pause symbol
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong();
            sound.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong();
            sound.play();
        }

        function loadSong() {
            sound.stop();
            sound.unload();
            sound = new Howl({
                src: [playlist[currentSongIndex].getAttribute('data-audio')],
                html5: true,
                onplay: function() {
                    updateSongInfo();
                    requestAnimationFrame(updateProgress);
                },
                onend: function() {
                    nextSong();
                }
            });
        }

        function updateSongInfo() {
            var songTitle = playlist[currentSongIndex].querySelector('span').innerText.split(' - ')[0];
            var artistName = playlist[currentSongIndex].querySelector('span').innerText.split(' - ')[1];
            document.getElementById('song-title').innerText = songTitle;
            document.getElementById('artist-name').innerText = artistName;

            sound.once('load', function() {
                totalDurationDisplay.innerText = formatTime(sound.duration());
            });
        }

        function updateProgress() {
            var seek = sound.seek() || 0;
            progressBar.style.width = ((seek / sound.duration()) * 100) + '%';
            currentTimeDisplay.innerText = formatTime(seek);

            if (sound.playing()) {
                requestAnimationFrame(updateProgress);
            }
        }

        function formatTime(secs) {
            var minutes = Math.floor(secs / 60) || 0;
            var seconds = Math.floor(secs - minutes * 60) || 0;
            return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }

        // Event listeners
        playPauseButton.addEventListener('click', playPause);
        document.getElementById('next-btn').addEventListener('click', nextSong);
        document.getElementById('prev-btn').addEventListener('click', prevSong);
        playlist.forEach(function(item, index) {
            item.addEventListener('click', function() {
                currentSongIndex = index;
                loadSong();
                sound.play();
            });
        });

        // Load the first song initially
        updateSongInfo();
    </script>
</body>
</html>
